{% block content %}

<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Login</button>
      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </form>
  </div>
</div>
{% endblock %}
